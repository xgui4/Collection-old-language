<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection de vieux language</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <h2> Visual Basic </h2>

    <code>
    Public Sub Form_Load()
        MsgBox "Hello, World!"
    End Sub
    </code>

    <h2> ALGOL </h2>

    <code>
    BEGIN
        PRINT('Hello, World!')
    END.
    </code>

    <h2> BASIC </h2>
    
    <code>
    PRINT "Hello World"
    </code>

    <h2> FORTRAN </h2>

    <code>
    PROGRAM HELLO
        PRINT *, 'Hello, World!'
    END PROGRAM HELLO
    </code>

    <h2> Visual Basic Script </h2>

    <code>
    MsgBox "Hello World"
    </code>

</body>
</html>
